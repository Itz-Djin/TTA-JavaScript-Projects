<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON.Stringify() Assignment</title>
</head>

<body>

    <p id="myBottle"></p>
    <p id="parsedBottle"></p>
    <p id="testLocal"></p>

    <script>
        //JavaScript dictionary object
        var bottle = {
            type: 'Hydro Flask',
            material: ' stainless steel',
            insulated: true,
            size: '32 oz',
        };
        //applies JSON method stringfy() to the bottle dictionary object,
        //converting its key/value pairs into string data
        //JSONstring (variable name) is the variable we can reference for to access this method
        var JSONstring = JSON.stringify(bottle);
        // where the above method turned our object into string]
        //the below method takes the variable that applied the stringify() method
        //and takes the now string, and parses, turning it back into its original object (as is the var from the start)
        var JSONparse = JSON.parse(JSONstring)
        //displays the bottle dictionary object inside designated html element by identifyting the element through its id we assigned it
        document.getElementById('myBottle').innerHTML = JSONstring;
        document.getElementById('parsedBottle').innerHTML = JSONparse.type;

        localStorage.setItem('material', 'stainless steel');
        document.getElementById('testLocal').innerHTML = localStorage.getItem('material');
    </script>
</body>

</html>

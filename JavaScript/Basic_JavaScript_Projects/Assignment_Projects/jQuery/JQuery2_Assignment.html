<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Assignment</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <h1>Events with jQuery</h1>

    <h2 id="h1">Test Header 1</h2>
    <p id="1">Click to hide header 1</p>

    <h2 id="h2">Test Header 2</h2>
    <p id="2">Click to show header 1</p>

    <h2 id="h3">Test Header 3</h2>
    <p id="3">Click to change header 3 color</p>

    <p id="4">Test Paragraph 4</p>

    <script>
        //selects and assures the html doc is ready before applying functions
        $(document).ready(function() { 
            //selects h1 element and adds css property:values of color: green
            $("h1").css("color","green");

            //selects the element with the id (#) of 1 and adds a click() method to it with a function that selects the element with h1 id and hides it upon clicking the paragraph with id 1
            $('#1').click(function() {
                $('#h1').hide();
            });
        });
        //Selects html element with id 2 and applies click() method
        $('#2').click(function() {
            //selects html element with id h1 and applies the show() method which is attached as a function to the click() method, this will show the designated element id when the other is clicked
            $("#h1").show();
        });
        //selects element with id 3, when that selected element is clicked it will turn the designated id the click() function() method is applied to
        $("#3").click(function() {
            $("#h3").css("color", "red");
        });
        
    </script>
</body>

</html>
